# set -g prefix C-n
#set -g prefix '`'
set -g prefix `
unbind C-b
# send prefix key to running application by pressing twice
bind '`' send-prefix

# set delay when sending commands to minimum
set -sg escape-time 1

# force reload configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting windows
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# new-window
bind c new-window -c "#{pane_current_path}"

# selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# synchronize panes
bind e setw synchronize-panes

# sessions
bind b command-prompt -p "new-session: " "new-session -s %%"


# selecting windows
set -g base-index 1
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# enable mouse
#set -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on 
#set -g mouse-select-window on 
set -g mouse on

# Toggle mouse mode
bind m \
	set -g mouse on \;\
	display 'Mouse: ON'
bind M \
	set -g mouse off  \;\
	display 'Mouse: OFF'


# status bar styles
# set-option -g status-position top
set -g status on
set -g status-left-length 40
set -g status-right-length 90
set -g status-interval 1
set -g status-left " [#S]:#I.#P "
#set -g status-right "#(uptime | awk '{print \"Up:\"$3$4}')"
#set -g status-right "#[fg=green]#(uptime | awk -F',' '{print $1\",\"$3}' | sed \"s/ averages//g\") "
set -g status-right "#[fg=black]#(uptime | awk -F',' '{print $1\",\"$3}' | sed \"s/ averages//g\") "
#set -g status-right "#[fg=green]#(/Users/abhishek/Utils/tmuxCurrentSSH.sh)"
set -g status-justify centre
set -g monitor-activity on
set -g visual-activity on

# status bar colors
#set -g default-terminal "screen-255color"
#set -g default-terminal "xterm-256color"
set -g status-fg "#000000"
set -g status-bg "#9f9f9f"

# copy mode movements
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection 
unbind -t vi-copy y
bind-key -t vi-copy 'y' copy-pipe "pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# utilities bingind
#bind a command-prompt -p "ssh: " "send-keys 'ssh %%'"
bind < send-keys 'ts'

# capture pane into clipboard
bind C capture-pane \; save-buffer tmBuffer.txt \; display-message "Saved pane as tmBuffer.txt!"
unbind %
unbind '"'
bind % split-window -v\; display-message "duplicating session"\; send-keys '~/.tmuxextras/tmuxDuplicateSSH.sh'
bind '"' split-window -h\; display-message "duplicating session"\; send-keys '~/.tmuxextras/tmuxDuplicateSSH.sh'

